  <body class="docs framebox_body">

<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<script type="text/javascript">

google.load('visualization', '1.1', {packages: ['corechart']});

google.setOnLoadCallback(drawExample2);

function drawExample2() {
  // Some raw data (not necessarily accurate)
  var rowData1 = [['Month',' Bolivia',' Ecuador',' Madagascar'],
['2004/05',165,938,522],
['2005/06',135,1120,599],
['2006/07',157,1167,587],
['2007/08',139,1110,615],
['2008/09',136,691,629]];
  var rowData2 = [['Month',' Bolivia',' Ecuador',' Madagascar'],
['2004/05',122,638,722],
['2005/06',100,1120,899],
['2006/07',183,167,487],
['2007/08',200,510,315],
['2008/09',123,491,829]];

  // Create and populate the data tables.
  var data = [];
  data[0] = google.visualization.arrayToDataTable(rowData1);
  data[1] = google.visualization.arrayToDataTable(rowData2);

  var options = {
    width: 650,
    height: 375,
    vAxis: {title: "Importance"},
    hAxis: {title: "Costs"},
    seriesType: "bars",
    series: {5: {type: "line"}},
    animation:{
      duration: 1000,
      easing: 'out'
    }
  };
  var current = 0;
  // Create and draw the visualization.
  var chart = new google.visualization.ComboChart(document.getElementById('example2-visualization'));
  var button = document.getElementById('example2-b1');
  function drawChart() {
     // Disabling the button while the chart is drawing.
    button.disabled = true;
    google.visualization.events.addListener(chart, 'ready',
        function() {
          button.disabled = false;
          button.value = 'toggle me' + (current ? '1st view' : '2nd view');
        });
    options['title'] = 'A beautiful Chart made by smart_chart and python ' + (current ? '1st view' : '2nd view') + ' ....';

    chart.draw(data[current], options);
  }
  drawChart();

  button.onclick = function() {
    current = 1 - current;
    drawChart();
  }
}

</script>

<form><input id="example2-b1" type="button" value="Switch to Tea"></input></form>

<div id="example2-visualization"></div>

</body>
</html>
